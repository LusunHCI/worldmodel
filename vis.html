<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radar Chart: LLM Comparison</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 40px;
    }
    #radarChart {
      width: 700px;
      height: 700px;
      margin: auto;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">LLM Performance Radar Chart</h2>
<div id="radarChart"></div>

<script>
  const categories = [
    "Task Success Rate",
    "Execution Success Rate",
    "Planner Success Rate",
    "Transition Model",
    "Spatial Relation",
    "Object State"
  ];

  const data = [
    {
      type: 'scatterpolar',
      r: [30, 20, 40, 50, 60, 55],
      theta: categories,
      fill: 'toself',
      name: 'Mixtral 8x22B',
      line: { color: '#7A3E48' }
    },
    {
      type: 'scatterpolar',
      r: [25, 22, 60, 40, 58, 85],
      theta: categories,
      fill: 'toself',
      name: 'Llama 3 70B',
      line: { color: '#47AE63' }
    },
    {
      type: 'scatterpolar',
      r: [40, 35, 30, 45, 50, 40],
      theta: categories,
      fill: 'toself',
      name: 'GPT-4o',
      line: { color: '#9C3D30' }
    },
    {
      type: 'scatterpolar',
      r: [32, 27, 38, 48, 60, 90],
      theta: categories,
      fill: 'toself',
      name: 'Gemini 1.5 Pro',
      line: { color: '#E1A544' }
    }
  ];

  const layout = {
    polar: {
      radialaxis: {
        visible: true,
        range: [0, 100],
        tickfont: { size: 12 }
      },
      angularaxis: {
        tickfont: { size: 12 }
      }
    },
    showlegend: true,
    legend: {
      x: 1.05,
      y: 1,
      font: { size: 13 }
    },
    margin: { t: 50, b: 50 }
  };

  Plotly.newPlot('radarChart', data, layout);
</script>

</body>
</html>
